<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Giphy API</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- custom css -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <head>
    <nav class="navbar navbar-fixed-top">
      <div class="container">
        <form class="navbar-form navbar-left" id="search-form" role="search">
          <h1>Animal Giphy!!</h1>
          <div class="form-group">
            <label for="search-input">Add another button to search for more giphy! &rarr; </label>
            <input type="text" id="search-input" class="form-control" placeholder="Search">
          </div>
          <button type="submit" id="add-button" class="btn">Add New Gif Button!</button>
        </form>
      </div>
    </nav>
  </head>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 text-center">
          <div class="button-div" id="button-div"></div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12">
        <div class="col-xs-12 col-sm-12 col-md-12 text-center">
          <div class="inline" id="giphy-dump"></div>
        </div>
      </div>
    </div>
  </main>

  
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="./assets/javascript/script.js"></script>
</body>
</html>
